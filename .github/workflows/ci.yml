# Continuous Integration
# Runs on all pushes and PRs to main

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HUGO_VERSION: "0.121.0"
  JULIA_VERSION: "1.10"

jobs:
  # ==========================================================================
  # Lint and Format
  # ==========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check shell scripts (shellcheck)
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
        with:
          scandir: "./scripts"
          severity: warning

      - name: Check YAML
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # v3.1.1
        with:
          file_or_dir: "."
          config_file: ".yamllint.yml"
        continue-on-error: true

      - name: Check Markdown
        uses: DavidAnson/markdownlint-cli2-action@db4f21d71a924e68fea27e1a2b3c67e58f823bd8 # v21.0.0
        with:
          globs: "**/*.md"
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@aade3bff5594fe8808578dd4db3dfeae9bf2abdc # v3.91.1
        with:
          extra_args: --only-verified

  # ==========================================================================
  # Julia Tests
  # ==========================================================================
  julia-tests:
    name: Julia Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Julia
        uses: julia-actions/setup-julia@9b79636afcfb07ab02c256cede01fe2db6ba808c # v2.6.0
        with:
          version: ${{ env.JULIA_VERSION }}

      - name: Cache Julia packages
        uses: julia-actions/cache@d10a6fd8f31b12404a54613ebad242900567f2b9 # v2.1.0

      - name: Install dependencies
        run: |
          cd engine
          julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Run tests
        run: |
          cd engine
          julia --project=. -e 'using Pkg; Pkg.test()'

      - name: Check for type instabilities
        run: |
          cd engine
          julia --project=. -e '
            using JeffEngine
            # Add JET.jl analysis here when tests are mature
          '
        continue-on-error: true

  # ==========================================================================
  # Hugo Build
  # ==========================================================================
  hugo-build:
    name: Hugo Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@16361eb4acea8698b220b76c0d4e84e1fd22c61d # v2.6.0
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build orchestrator
        run: |
          cd orchestrator
          hugo --minify --gc

      - name: Build node-alpha
        run: |
          cd node-alpha
          hugo --minify --gc

      - name: Build node-beta
        run: |
          cd node-beta
          hugo --minify --gc

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: hugo-sites
          path: |
            orchestrator/public
            node-alpha/public
            node-beta/public
          retention-days: 7

  # ==========================================================================
  # Accessibility Check
  # ==========================================================================
  accessibility:
    name: Accessibility
    runs-on: ubuntu-latest
    needs: hugo-build
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: hugo-sites

      - name: Setup Node (for pa11y)
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"

      - name: Install pa11y
        run: npm install -g pa11y-ci

      - name: Run accessibility tests
        run: |
          # Start local server
          npx serve orchestrator/public -p 8080 &
          sleep 5

          # Run pa11y
          pa11y-ci --config .pa11yci.json || true
        continue-on-error: true

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@d3ced5c96c16c4332e2a61eb6f3649d6f1b20bb8 # v3.31.5
        with:
          sarif_file: "trivy-results.sarif"
        if: always()

  # ==========================================================================
  # Link Check
  # ==========================================================================
  links:
    name: Link Check
    runs-on: ubuntu-latest
    needs: hugo-build
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: hugo-sites

      - name: Check links
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2.7.0
        with:
          args: |
            --verbose
            --no-progress
            --accept 200,204,301,302,403,429
            ./orchestrator/public/**/*.html
        continue-on-error: true
